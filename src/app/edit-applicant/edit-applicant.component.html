<div *ngFor="let data of applicantData">
    <div *ngIf="data.id==id.id">

        <table border="2px solid balck">
            <tr>
              <td>Applicant Name</td>
              <td><input type="text" [(ngModel)]="data.name" placeholder="Enter The Name" /></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><input type="text"  [(ngModel)]="data.address" placeholder="Address" /></td>
            </tr>
            <tr>
              <td>DOB</td>
              <td><input type="date" [(ngModel)]="data.dob" placeholder="Date Of Birth" /></td>
            </tr>
            <!-- <tr>
              <td>Age</td>
              <td><input type="number" [(ngModel)]="data.age" placeholder="Age" /></td>
            </tr> -->
            <tr>
              <td>Gender</td>
              <td>
               
                <input type="radio" [(ngModel)]="data.gender" name="gender" id="male" value="male" checked />
                <label for="male">Male</label>
                <input type="radio" [(ngModel)]="data.gender" name="gender" id="female" value="female" />
                <label for="female">Female</label>
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" [(ngModel)]="data.email" placeholder="Email" /></td>
            </tr>
            <tr>
              <td>Mobile</td>
              <td><input type="tel" [(ngModel)]="data.mobile" placeholder="Mobile" /></td>
            </tr>
            <tr>
              <td>Aadhar Number</td>
              <td><input type="password" [(ngModel)]="data.aadhar_no" placeholder="Aadhar No" /></td>
            </tr>
            <tr>
              <td>Pancard Number</td>
              <td><input type="password" [(ngModel)]="data.pancard" placeholder="Pancard" /></td>
            </tr>
            <tr>
              <td>Amount Required</td>
              <td><input type="text" [(ngModel)]="data.amount_req" placeholder="Amount Required" /></td>
            </tr>
            <td>House Type</td>
            <td>
              
              <input type="radio" [(ngModel)]="data.house_type" name="House" id="Own" value="Own" checked />
              <label for="Own">Own</label>
              <input type="radio" [(ngModel)]="data.house_type" name="House" id="Rented" value="Rented" />
              <label for="Rented">Rented</label>
            </td>
            <tr>
              <td>Employee Type</td>
              <td>
               
                <input type="radio" [(ngModel)]="data.employee_type" name="Occupation" id="Salaried" value="Salaried" checked />
                <label for="Salaried">Salaried</label>
                
                <input type="radio" [(ngModel)]="data.employee_type" name="Occupation" id="Self" value="Self" />
                <label for="Self">Self Employee</label>
              
                <input type="radio" [(ngModel)]="data.employee_type" name="Occupation" id="Others" value="Others" />
                <label for="Rented">Others</label>
              </td>
            </tr>
          </table>
          <br />
          <!-- <input type="submit" value="Submit">     -->
          <!-- <button (click)="addApplicant()">Apply</button> -->
          <!-- <button>Update Book</button> -->

          <input type="button" value="Update"  (click)="updateApplicant(data.name,data.address,data.dob,data.age,
          data.gender,data.email,data.mobile,data.aadhar_no,data.pancard,data.amount_req,
          data.house_type,data.employee_type)"  >

    </div>
</div>
